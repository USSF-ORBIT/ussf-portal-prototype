name: Testing Github Actions Things.

on:
  pull_request:
    branches: [main]

jobs:
  get-things:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set outputs
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    - name: Check outputs
      run: |
        echo ${{ steps.vars.outputs.sha_short }}
        echo github.event.pull_request_number = ${{ github.event.pull_request.number }}
        echo PORT = "3"${{ github.event.pull_request.number }}
