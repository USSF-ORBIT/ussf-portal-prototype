name: JFrog CLI

#on: [push]
on:
  pull_request_target:
    types: [opened, edited, synchronize]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Artifactory
        uses: katcosgrove/jfrog-actions@master
        with:
            cmd: 'ping'
        env:
            auth: ${{ secrets.ART_AUTH }}
            accesstoken: ${{ secrets.ART_ACCESSTOKEN }}
            url: ${{ secrets.ART_URL }}